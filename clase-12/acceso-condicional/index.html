<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <span class="grey-text text-lighten-4 right margin-right">Elaborado por: <b>Silma Natera</b></span>
    </div>
  </nav>


      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h2 class="header center orange-text">Acceso Condicional a un Objeto</h2>
          <p class="center"><span>Uso del operador <b>?</b></span></p>
      </div>
    
    
      <div class="container">
        <div class="section">
    
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12 m6">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="nombre" id="nombre_estudiante" type="text" class="validate">
                  <label for="nombre_estudiante">Nombre del estudiante</label>
                </div>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="apellido" id="apellido_estudiante" type="text" class="validate">
                  <label for="apellido_estudiante">Apellido del estudiante</label>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="nota" id="nota_1" type="text" class="validate">
                  <label for="nota_1">Nota 1</label>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="nota" id="nota_2" type="text" class="validate">
                  <label for="nota_2">Nota 2</label>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="nota" id="nota_3" type="text" class="validate">
                  <label for="nota_3">Nota 3</label>
                </div>
              </div>
            </div>
       
            <div class="col s12 m12 button-align">
              <button id="calculate" class="btn waves-effect waves-light" name="action">
                Calcular Promedio
                <i class="material-icons right">dialpad</i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12">
                <span id="result"></span>
            </div>
          </div>
    
        </div>
        <br><br>
      </div>


    <script src="js/index.js"></script>
</body>
</html>
