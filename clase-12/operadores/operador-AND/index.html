<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <span class="grey-text text-lighten-4 right margin-right">Elaborado por: <b>Silma Natera</b></span>
    </div>
  </nav>

      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h1 class="header center orange-text">Operador Lógico AND</h1>
          <h5 class="center">(condición) && respuesta</h5>
      </div>
    
    
      <div class="container">
        <div class="section">
    
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12 m6">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                <div class="input-field col s12">
                  <input placeholder="número" id="number_one" type="text" class="validate">
                  <label for="number_one">Primer número</label>
                </div>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                <div class="input-field col s12">
                  <input placeholder="número" id="number_two" type="text" class="validate">
                  <label for="number_two">Segundo número</label>
                </div>
              </div>
            </div>
       
            <div class="col s12 m12 button-align">
              <button id="calculate" class="btn waves-effect waves-light" name="action">
                Comparar
                <i class="material-icons right">dialpad</i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12">
                <span id="result"></span>
            </div>
          </div>
    
        </div>
        <br><br>
      </div>
      
    <script src="js/index.js"></script>
</body>
</html>
