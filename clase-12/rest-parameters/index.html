<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <span class="grey-text text-lighten-4 right margin-right">Elaborado por: <b>Silma Natera</b></span>
    </div>
  </nav>


      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h2 class="header center orange-text">Rest Parameters</h2>
      </div>
    
    
      <div class="container">
        <div class="section">
    
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="number_1" id="number_1" type="text" class="validate">
                  <label for="number_1">Número 1</label>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="number_2" id="number_2" type="text" class="validate">
                  <label for="number_2">Número 2</label>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="icon-block">
                <div class="input-field col s12">
                  <input placeholder="number_3" id="number_3" type="text" class="validate">
                  <label for="number_3">Número 3</label>
                </div>
              </div>
            </div>
       
          
            <div class="col s12 m12 button-align">
              <button id="show_data" class="btn waves-effect waves-light" name="action">
                Mostrar Resultado
                <i class="material-icons right">dialpad</i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6">
                <span id="result"></span>
            </div>
          </div>
    
        </div>
        <br><br>
      </div>


    <script src="js/index.js"></script>
</body>
</html>
